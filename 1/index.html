<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro a Js 1</title>
	<style>
		
		.images img{

			max-height: 250px;
		}

	</style>

  </head>
  
  <body>
	
	<div class="images">
		
		<img src="assets/images/1.jpg" alt="imagen1">
		<img src="assets/images/2.jpg" alt="imagen2">
		<img src="assets/images/3.jpg" alt="imagen3">
		<img src="assets/images/4.jpg" alt="imagen4">

	</div>
	

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script>
		
		$(function(){
			alert("Cangando...");
		});

		/*$(window).on("load", function(){
 			alert('test');
		});*/

  		$(document).ready(function(){
  			alert("¡Imágenes Listas!");
  		});

	</script>

  </body>
</html>
