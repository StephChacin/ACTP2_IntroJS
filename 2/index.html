<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro a Js 2</title>
  	<style>

  		
		img {

			max-height: 250px;
			transition-duration: 3s
		}



		.images-color img  {

			filter: saturate(0%);
			
		}
  		

  	</style>

  </head>
	

  <body>

	<div class="images-color">
		
		<img src="assets/images/1.jpg" alt="imagen1">
		<img src="assets/images/2.jpg" alt="imagen2">
		<img src="assets/images/3.jpg" alt="imagen3">
		<img src="assets/images/4.jpg" alt="imagen4">

	</div>
		

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script>
		
		$("img").on("click",function(){

			$("div").toggleClass("images-color");
		});

		
	</script>

  </body>
</html>
